<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Happy, Strong and Healthy</title>
 <link rel="stylesheet" href="css/main.css">
</head>

<body>

<!-- _________________________ 
MAIN TITLE
 _________________________ -->

<div id="mainTitle">
 <h1>Survey Form to be happy, strong and healthy</h1> 
 <p>Thank you for taking your time to find yourself and make this world better for you</p>
</div>

<!-- _________________________ 
CONTAINER OF ALL THE SECTIONS BELOW
 _________________________ -->

<form action="formSuccess.html" id="containerOfAllTheSectionsBelow">

<!-- _________________________ 
ENTER YOUR NAME
 _________________________ -->
 <section class="containerWithWhiteSpace" id="enterYourName">
  <label for="getName">Name</label>
  <input id="getName" class="whiteRectangle" type="text" placeholder="Enter your name here" required title="Enter your name here">
 </section>

<!-- _________________________ 
ENTER YOUR EMAIL
 _________________________ -->

 <section class="containerWithWhiteSpace" id="enterYourEmail">
  <label for="getEmail">Email</label>
  <input type="email" id="getEmail" class="whiteRectangle" placeholder="Enter your email here" required title="Enter your email here">
 </section>

<!-- _________________________ 
ENTER YOUR AGE
 _________________________ -->

 <section class="containerWithWhiteSpace" id="enterYourAge">
  <label for="getAge">Age<span class="textInParentheses">(optional)</span></label>
  <input type="number" id="getAge" class="whiteRectangle" required placeholder="Enter your age here" title="Enter your age here" min="10" max="120" step="1">
 </section>

<!-- _________________________ 
ENTER YOUR CURRENT ROLE
 _________________________ -->

 <section class="containerWithWhiteSpace" id="enterYourCurrentRole">
  <label for="currentRole">Wich option best describes your current role?</label>
  <select name="currentRole" id="listOfCurrentRole" class="whiteRectangle">
   <optgroup label="Select your current role">
    <option value="First">Student</option>
    <option value="Second">Full time job</option>
    <option value="Third">Full time learner</option>
    <option value="Four">Prefer not to say</option>
    <option value="Five">Other</option>
   </optgroup>
  </select>
 </section>

<!-- _________________________ 
RECOMMEND TO A FRIEND
 _________________________ -->

 <section class="containerWithOptionSelection" id="recommendToAFriend">
  <label for="recommendAFriend">Would you recommend be happy, strongth and healthy to a friend?</label>
  
  <label for="Definitely"><input name="radioButton" type="radio" class="radioButton">Definitely</label>

  <label for="Maybe"><input type="radio" name="radioButton" class="radioButton">Maybe</label>

  <label for="Not Sure"><input type="radio" name="radioButton" class="radioButton">Not sure</label>
 </section>

<!-- _________________________ 
FAVORITE FEATURE
 _________________________ -->

 <section class="containerWithWhiteSpace" id="favoriteFeature">
  <label for="favoriteFeature">What is your favorite feature of freeCodeCamp?</label>

  <select name="favoriteFeature" id="favoriteFeature" class="whiteRectangle">
   <optgroup label="Select an option">
    <option value="Challenges">Challenges</option>
    <option value="Projects">Projects</option>
    <option value="Community">Community</option>
    <option value="Open Source">Open Source</option>
   </optgroup>
  </select>

 </section>

<!-- _________________________ 
WHAT WOULD YOU LIKE TO IMPROVE
 _________________________ -->

 <section class="containerWithOptionSelection" id="whatWouldYouLikeToImprove">
  <label for="whatWouldYouLikeToSeeImproved">What would you like to see improved?<span class="textInParentheses">(check all that apply)</span></label>

  <label for="First"><input type="checkbox" name="checkBox" class="checkBox">First</label>

  <label for="Second"><input type="checkbox" name="checkBox" class="checkBox">Second</label>

  <label for="Third"><input type="checkbox" name="checkBox" class="checkBox">Third</label>

  <label for="Fourth"><input type="checkbox" name="checkBox" class="checkBox">Fourth</label>

  <label for="Fifth"><input type="checkbox" name="checkBox" class="checkBox">Fifth</label>

  <label for="Sixth"><input type="checkbox" name="checkBox" class="checkBox">Sixth</label>

  <label for="Seventh"><input type="checkbox" name="checkBox" class="checkBox">Seventh</label>

  <label for="Eighth"><input type="checkbox" name="checkBox" class="checkBox">Eighth</label>

  <label for="Tenth"><input type="checkbox" name="checkBox" class="checkBox">Tenth</label>

  <label for="Eleventh"><input type="checkbox" name="checkBox" class="checkBox">Eleventh</label>

 </section>

<!-- _________________________ 
ANNY COMMENTS OR SUGGESTIONS
 _________________________ -->

 <section id="annyCommentsSuggestions">
  <label for="commentsOrSugestions">Any comments or sugestions?</label>
  <textarea id="textArea" name="comentaryOfTheUser" placeholder="Enter your comment here"></textarea>
 </section>

<!-- _________________________ 
SUBMIT BUTTON
 _________________________ -->
 <section id="submitButton">
  <input type="submit">
 </section>

</form>
